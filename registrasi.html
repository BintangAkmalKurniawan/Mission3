<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style-registrasi.css" />
  </head>
  <body>
    <header class="app-bar">
      <div class="logo"><img src="image/Frame 3.png" alt="" /></div>
    </header>
    <div class="container-body">
      <div class="container-login">
        <div class="title-login">
          <h3><span style="color: black; font-weight: bold; font-size: 27px">Pendaftaran Akun</span></h3>
          <p><span style="color: #333333AD; font-size: 16px; margin-top: 5px">Yuk, daftrakan akunmu sekarang juga.</p>
        </div>

        <form action="" class="form">
          <div class="input-login">
              <label for="username"style="size: 16px; color: #333333AD">Nama Lengkap<span style="color: red;"> *</span></label>
              <input type="text" id="username" size="70" name="username" placeholder="" />
            <br>
              <label for="username"style="size: 16px; color: #333333AD">E-Mail<span style="color: red;"> *</span></label>
              <input type="text" id="username" size="70" name="username" placeholder="" />

            <div class="phone-input">
                <label for="phone" style="color: #333333AD">No. Hp <span style="color: red;">*</span></label>
                <div class="phone-container">
                  <div class="country-code">
                    <img src="image/Group.png" alt="Flag" class="flag">
                  </div>
                    <select class="country-dropdown" style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;">
                      <option value="+62">+62</option>
                      <option value="+1">+1</option>
                      <option value="+44">+44</option>
                    </select>
                  <input type="text" id="phone" name="phone" placeholder="">
                </div>
              </div>

            <div class="password-container">
              <label for="username" style="size: 16px; color: #333333AD">Kata Sandi<span style="color: red;"> *</span></label>
              <input type="password" id="password" name="password" placeholder="" required>
              <button type="button" class="toggle-password"><img src="image/mdi_eye-off.png" alt=""></button>
            </div>
            <div class="password-container">
              <label for="username" style="size: 16px; color: #333333AD">Konfirmasi Kata Sandi<span style="color: red;"> *</span></label>
              <input type="password" id="password" name="password" placeholder="" required>
              <button type="button" class="toggle-password"><img src="image/mdi_eye-off.png" alt=""></button>
            </div>
          </div>
          <div style="text-align: right; font-size: 14px"><a href="#forgot-password" style="text-align: right; color: #333333AD; text-decoration: none; ">Lupa Password?</a></div>
          <button class="btn-login" style="background-color: #3ecf4c;"> <span style="color: #ffffff;">Daftar</span></button>
          <button class="btn-Daftar"style="background-color: #E2FCD9CC;"><span style="color: #3ecf4c;">Masuk</span></button>
          <div class="separator">atau</div>
          <button class="btn-Google" style="background-color: #ffffff; border: 1px solid #ccc"><img src="image/logos_google-icon.png" alt="" style="margin-right: 10px; width: 15px">
            <span style="color: rgb(46, 45, 45); font-weight: bold; font-size: 16px">Masuk dengan Google</span></button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
